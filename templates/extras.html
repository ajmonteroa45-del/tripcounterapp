{% extends "base.html" %}
{% block content %}
  <h2>Registrar viajes extra</h2>
  <section class="card">
    <form id="extra-form">
      <label>Fecha:
        <input type="date" name="fecha" id="fecha_extra" value="{{ (datetime.utcnow().date()).isoformat() }}">
      </label>
      <label>Hora inicio:
        <input type="time" name="hora_inicio" id="hora_inicio_extra" required>
      </label>
      <label>Hora fin:
        <input type="time" name="hora_fin" id="hora_fin_extra" required>
      </label>
      <label>Monto S/:
        <input type="number" name="monto" id="monto_extra" step="0.01" required>
      </label>
      <button type="submit" class="btn">Registrar viaje extra</button>
    </form>
  </section>

  <section class="card">
    <h3>Viajes extra del d√≠a</h3>
    <div id="extras-list">Cargando...</div>
  </section>
{% endblock %}
