{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Kilometraje y generar resumen</h3>
  {% if message %}
    <div class="msg {{ message.type }}">{{ message.text }}</div>
  {% endif %}
  <form method="post" class="form-grid">
    <label>Combustible gastado (S/) <input name="combustible" class="input" type="number" step="0.01"></label>
    <label>Kilometraje final (km) <input name="km_final" class="input" type="number" step="0.1"></label>
    <div><button class="btn" type="submit">Generar resumen final y guardar</button></div>
  </form>
</div>
{% endblock %}
