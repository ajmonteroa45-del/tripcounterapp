{% extends "base.html" %}
{% block title %}Presupuesto - Trip Counter{% endblock %}
{% block content %}

    <h2>Gestión de Presupuesto</h2>
    
    <section class="card">
        <h3>Añadir Nuevo Ítem</h3>
        <form id="budget-form">
            <label>Categoría:
                <input type="text" name="categoria" id="categoria" required>
            </label>
            <label>Monto (USD):
                <input type="number" name="monto" id="monto_pres" step="0.01" required> 
            </label>
            <label>Fecha de pago:
                <input type="date" name="fecha_pago" id="fecha_pago" required>
            </label>
            <button type="submit" class="btn">Agregar categoría</button>
        </form>
        <div id="budget-message"></div>
    </section>

    <section class="card">
        <h3>Presupuestos Pendientes</h3>
        
        <div id="budget-list-container">
            <p>Cargando presupuestos...</p>
        </div>
    </section>

{% endblock %}
