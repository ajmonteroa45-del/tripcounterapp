{% extends "base.html" %}

{% block title %}Trip Counter - Presupuesto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Administrar Presupuesto</h1>
    
    <div class="mb-3">
        <a href="{{ url_for('viajes_page') }}" class="btn btn-primary">
            <i class="fas fa-car-side"></i> Registrar Viajes
        </a>
    </div>

    <div class="card p-3 mb-4">
        <h3>Agregar Nuevo Ítem</h3>
        <form id="add-presupuesto-form">
            <div class="form-group mb-3">
                <label for="categoria">Categoría:</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="form-group mb-3">
                <label for="monto">Monto (USD):</label>
                <input type="number" step="0.01" class="form-control" id="monto" required>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Tipo de Gasto:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_gasto" id="gasto_fijo" value="Fijo" checked>
                    <label class="form-check-label" for="gasto_fijo">
                        Fijo (Requiere fecha de pago)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_gasto" id="gasto_variable" value="Variable">
                    <label class="form-check-label" for="gasto_variable">
                        Variable (No requiere fecha)
                    </label>
                </div>
            </div>
            <div class="form-group mb-3" id="fecha-pago-container">
                <label for="fecha_pago">Fecha de pago:</label>
                <input type="date" class="form-control" id="fecha_pago" required>
            </div>
            
            <button type="submit" class="btn btn-success">Agregar categoría</button>
        </form>
    </div>

    <div class="card p-3">
        <h3>Presupuestos Pendientes</h3>
        </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tableBody = document.querySelector('#presupuesto-table tbody');
        const form = document.getElementById('add-presupuesto-form');
        
        // Elementos de la nueva lógica
        const fijoRadio = document.getElementById('gasto_fijo');
        const variableRadio = document.getElementById('gasto_variable');
        const fechaContainer = document.getElementById('fecha-pago-container');
        const fechaInput = document.getElementById('fecha_pago');


        // LÓGICA DE VISIBILIDAD DE FECHA
        function toggleFechaInput() {
            if (fijoRadio.checked) {
                fechaContainer.style.display = 'block';
                fechaInput.setAttribute('required', 'required');
            } else {
                fechaContainer.style.display = 'none';
                fechaInput.removeAttribute('required');
            }
        }
        
        // Ejecutar al cargar y al cambiar las opciones
        fijoRadio.addEventListener('change', toggleFechaInput);
        variableRadio.addEventListener('change', toggleFechaInput);
        toggleFechaInput(); // Inicializar el estado

        // Función para cargar y renderizar los datos
        // NOTA: Esta función DEBERÍA actualizarse en el futuro para mostrar el tipo de gasto (Fijo/Variable)
        function loadPresupuestos() {
            // ... (código existente de loadPresupuestos) ...
        }

        // Manejar el envío del formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tipoGasto = document.querySelector('input[name="tipo_gasto"]:checked').value;
            let fechaPago = '';

            // Solo tomar la fecha si el gasto es Fijo
            if (tipoGasto === 'Fijo') {
                fechaPago = fechaInput.value;
                // Validación extra por si el usuario intenta saltar el "required"
                if (!fechaPago) {
                    alert('El gasto fijo requiere una fecha de pago.');
                    return;
                }
            }
            
            // Si es 'Variable', 'fechaPago' será una cadena vacía (''), 
            // que es lo que debe esperar el backend o Google Sheets.

            const data = {
                categoria: document.getElementById('categoria').value,
                monto: document.getElementById('monto').value,
                // AHORA ENVIAMOS TIPO DE GASTO Y FECHA CONDICIONAL
                tipo_gasto: tipoGasto, 
                fecha_pago: fechaPago
            };

            fetch('/api/presupuesto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    form.reset();
                    toggleFechaInput(); // Resetear el estado de la fecha
                    alert('Presupuesto añadido con éxito!');
                    // loadPresupuestos(); // Recargar la lista (descomentar si la función existe)
                } else {
                    alert('Error al agregar presupuesto: ' + data.message || data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error de red al añadir el presupuesto.');
            });
        });

        // ... (código para mark-paid-btn y loadPresupuestos, omitido por brevedad) ...

        // loadPresupuestos(); // Cargar datos al iniciar la página (descomentar si la función existe)
    });
</script>
{% endblock %}
