{% extends "base.html" %}

{% block title %}Registrar Gastos{% endblock %}

{% block content %}
    <div class="container mt-4">
        
        <h1 class="mb-4">Registrar Gastos Diarios</h1>
        <p class="text-muted">Email actual: {{ email }}</p>

        <div class="card p-4 mb-4">
            <h3>Nuevo Gasto</h3>
            <form id="expense-form">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" value="{{ today_date }}" required>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" id="hora" name="hora" class="form-control" value="{{ now.strftime('%H:%M') }}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Ej: Gasolina, Peaje, Comida" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="monto" class="form-label">Monto (S/)</label>
                        <input type="number" step="0.01" id="monto" name="monto" class="form-control" required>
                    </div>
                    
                    <div class="col-md-9 mb-3">
                        <label for="descripcion" class="form-label">Descripción / Notas</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Ej: Full de gasolina en grifo X">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-danger mt-3">Registrar Gasto</button>
            </form>
        </div>

        <h2>Gastos del Día</h2>
        <div id="expenses-list">
            <p class="text-info">Cargando gastos del día...</p>
        </div>
    </div>
{% endblock %}
