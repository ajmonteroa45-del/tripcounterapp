{% extends "base.html" %}

{% block title %}Registrar Viajes{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Registrar Viajes</h1>
        <p class="text-muted">Email actual: {{ email }}</p>

        <div class="card p-4 mb-4">
            <h3>Nuevo Viaje</h3>
            <form id="trip-form">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" value="{{ "now"|date("Y-m-d") }}" required>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="hora_inicio" class="form-label">Hora Inicio</label>
                        <input type="time" id="hora_inicio" name="hora_inicio" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="hora_fin" class="form-label">Hora Fin</label>
                        <input type="time" id="hora_fin" name="hora_fin" class="form-control" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="monto" class="form-label">Monto (S/)</label>
                        <input type="number" step="0.01" id="monto" name="monto" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="propina" class="form-label">Propina (S/)</label>
                        <input type="number" step="0.01" id="propina" name="propina" class="form-control" value="0">
                    </div>
                    <div class="col-md-4 mb-3 d-flex align-items-end">
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" id="aeropuerto" name="aeropuerto">
                            <label class="form-check-label" for="aeropuerto">Cargo Aeropuerto</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success mt-3">Registrar Viaje</button>
            </form>
        </div>

        <h2>Viajes del Día y Resumen</h2>
        <div id="trips-list">
            <p class="text-info">Cargando viajes y resumen del día...</p>
        </div>
    </div>
{% endblock %}
