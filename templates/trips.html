{% extends "base.html" %}
{% block content %}
  <h2>Registrar viajes (Uber)</h2>
  <section class="card">
    <form id="trip-form">
      <label>Fecha:
        <input type="date" name="fecha" id="fecha" value="{{ (datetime.utcnow().date()).isoformat() }}">
      </label>
      <label>Hora inicio:
        <input type="time" name="hora_inicio" id="hora_inicio" required>
      </label>
      <label>Hora fin:
        <input type="time" name="hora_fin" id="hora_fin" required>
      </label>
      <label>Monto S/:
        <input type="number" name="monto" id="monto" step="0.01" required>
      </label>
      <label>Propina S/:
        <input type="number" name="propina" id="propina" step="0.01" value="0">
      </label>
      <label>
        <input type="checkbox" name="aeropuerto" id="aeropuerto"> Viaje al aeropuerto (+ S/6.50)
      </label>
      <button type="submit" class="btn">Registrar viaje</button>
    </form>
  </section>

  <section class="card">
    <h3>Viajes del d√≠a</h3>
    <div id="trips-list">Cargando...</div>
  </section>
{% endblock %}
